<mat-form-field class="filterClients">
  <mat-label>Filtre por Nome, Sobrenome, CPF...</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João" #input>
</mat-form-field>

<mat-table [dataSource]="dataSource" matSort>
  <!-- Nome -->
  <ng-container matColumnDef="name">
    <mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by number">Nome</mat-header-cell>
    <mat-cell *matCellDef="let clients">{{ clients.name }}</mat-cell>
  </ng-container>

  <!-- Sobrenome -->
  <ng-container matColumnDef="lastname">
    <mat-header-cell *matHeaderCellDef>Sobrenome</mat-header-cell>
    <mat-cell *matCellDef="let clients">{{ clients.lastname }}</mat-cell>
  </ng-container>

  <!-- CPF -->
  <ng-container matColumnDef="cpf">
    <mat-header-cell *matHeaderCellDef>CPF</mat-header-cell>
    <mat-cell *matCellDef="let clients">{{ clients.cpf }}</mat-cell>
  </ng-container>

  <!-- Data Cadastro -->
  <ng-container matColumnDef="dataCadastro">
    <mat-header-cell *matHeaderCellDef>Data Cadastro</mat-header-cell>
    <mat-cell *matCellDef="let clients">{{ clients.dataCadastro }}</mat-cell>
  </ng-container>

  <!-- Renda Mensal -->
  <ng-container matColumnDef="rendaMensal">
    <mat-header-cell *matHeaderCellDef>Renda Mensal</mat-header-cell>
    <mat-cell *matCellDef="let clients">R$ {{ clients.rendaMensal }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Editar</mat-header-cell>
    <mat-cell *matCellDef="let clients">
      <button mat-icon-button color="primary" aria-label="Edit" (click)="onEditClient(clients)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Remover" (click)="onDeleteClient(clients)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator itemsPerPageLabel="Registros por páginas:" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
</mat-paginator>
